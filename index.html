<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
      
            <title>New Tab</title>

            <script defer src="./main.js"></script>
        </head>
        <body>
            <div class="alignment">
                <h1 id="heading" class="load"></h1>
            </div>

            <div class="save-colour" id="save-colour">
                <i id="save-colour-button" class="material-icons">favorite_border</i>
            </div>

            <div class="message" id="message">
                <p>Colour Copied</p>
            </div>

            <style>               
                @font-face {
                    font-family: "Jost";
                    src: url(./Jost-300.ttf) format("truetype");
                    font-weight: 300;
                    font-style: normal;

                }

                @font-face {
                    font-family: "Material Icons";
                    font-style: normal;
                    font-weight: 400;
                    src: url(./icons.woff2) format("woff2");
                }

                .material-icons {
                    font-family: "Material Icons";
                    font-weight: normal;
                    font-style: normal;
                    font-size: 3vw;
                    line-height: 1;
                    letter-spacing: normal;
                    text-transform: none;
                    display: inline-block;
                    white-space: nowrap;
                    word-wrap: normal;
                    direction: ltr;
                    -moz-font-feature-settings: "liga";
                    font-feature-settings: "liga";
                    -moz-osx-font-smoothing: grayscale;
                    cursor: pointer;
                }

                body {
                    padding: 0;
                    margin:0;
                    background-color: #ffffff;
                    font-family: "Jost", Futura, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
                }

                .alignment {
                    position: fixed;
                    left: 50%;
                    top: 50%;
                    transform: translate(-50%, -50%);
                }
                
                .save-colour {
                    position: fixed;
                    left: 50%;
                    bottom: 0;
                    transform: translate(-50%, -50%);
                }

                .message {
                    opacity: 0%;
                    position: fixed;
                    left: 50%;
                    top: 0;
                    transform: translate(-50%, 0);
                    z-index: 1;
                    background-color: #ffffff;
                    color: #000000;
                }

                .copy-animation {
                    animation-name: copied;
                    animation-duration: 2s;
                }

                .message p {
                    padding: 5px;
                }

                h1 {
                    font-weight: 300;
                    font-size: 5vw;
                }

                h1:hover {
                    cursor: copy;
                }

                @media screen and (max-width: 900px) {
                    h1 {
                        font-size: 7vw;
                    }

                    .material-icons {
                        font-size: 6vw;
                    }
                }

                @media screen and (max-width: 600px) {
                    h1 {
                        font-size: 9vw;
                    }

                    .material-icons {
                        font-size: 8vw;
                    }
                }

                @media screen and (max-width: 400px) {
                    h1 {
                        font-size: 12vw;
                    }

                    .material-icons {
                        font-size: 10vw;
                    }
                }

                @keyframes copied {
                    0% {
                        opacity: 100%;
                        display: block;
                    }
                    100% {
                        opacity: 0%;
                        display: none;
                    }
                }
      </style>
    </body>
  </html>
