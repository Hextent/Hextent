<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            font-family: Comfortaa;
            -webkit-text-stroke: 0.5px black;
        }
        button {
            outline: none;
            text-align: center;
            display: block;
            margin-left: auto;
            margin-right: auto;
            padding: 7px;
            border:none;
            cursor: default;
            background-color: #e8e8e8;
        }
        button:hover {
            outline: none;
            border:none;
            cursor: default;
            background-color: #b3b3b3;
        }
        button:active {
            outline: none;
            border:none;
            cursor: copy;
            background-color: #b3b3b3;
        }
    </style>
</head>

<body>
    <h1 id="heading"></h1>
    <button>Copy Colour</button>
    <script src="/popup.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700" rel="stylesheet">
</body>

</html>
